<h3 class="text-center">Daily Activities</h3>
<div class="col-sm-4" *ngFor="let activity of publicActivities">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{activity.name}}</h3>
		</div>

		<div class="panel-body">
		Venue {{activity.venue}}
		Price {{activity.price}}
		Date {{activity.date}}
		Time {{activity.time}}
		
		</div>
		<div class="panel-footer">
			<ul class="list-inline">
				<li>Min Price</li>
				<li class="pull-right">Max Price</li>
			</ul>
			<ul class="list-inline">
				<li><a class="btn btn-danger">€{{activity.Price}}</a></li>
				<li class="pull-right"><a class="btn btn-success">€</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="col-sm-12" *ngIf="!authService.loggedIn()">
	<div class="jumbotron text-center">
		<h2>Login to view your invites</h2>
		<a class="btn btn-lg btn-success" routerLink="/private">Private Activities</a>
	</div>
</div>
